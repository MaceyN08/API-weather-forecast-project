<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Day Weather Forecast</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container my-4">
        <div class="weather-container p-4">
            <h1 class="text-center mb-4" style="color: #2d3436; font-weight: bold;">
                <i class="fas fa-cloud-sun me-2"></i>7-Day Weather Forecast
            </h1>
            
            <!-- Search Container -->
            <div class="search-container">
                <div class="row align-items-center">
                    <div class="col-md-8">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-map-marker-alt"></i>
                            </span>
                            <input type="text" id="locationInput" class="form-control" 
                                   placeholder="Enter city, state (e.g., New York, NY)" 
                                   onkeypress="handleKeyPress(event)">
                        </div>
                    </div>
                    <div class="col-md-4 mt-2 mt-md-0">
                        <button class="btn btn-primary w-100" onclick="getWeatherForecast()">
                            <i class="fas fa-search me-2"></i>Get Forecast
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Loading Spinner -->
            <div class="loading-spinner text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Fetching weather data...</p>
            </div>
            
            <!-- Error Message -->
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span id="errorText"></span>
            </div>
            
            <!-- Location Info -->
            <div class="location-info" id="locationInfo" style="display: none;">
                <h3 id="locationName"></h3>
                <p id="currentDate"></p>
                <button class="btn temp-toggle" onclick="toggleTemperatureUnit()">
                    Switch to <span id="tempUnit">Â°C</span>
                </button>
            </div>
            
            <!-- Current Weather -->
            <div class="current-weather" id="currentWeather" style="display: none;">
                <h4>Current Weather</h4>
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <img id="currentIcon" class="weather-icon mx-auto d-block" alt="Current weather">
                    </div>
                    <div class="col-md-4">
                        <div class="current-temp" id="currentTemp"></div>
                    </div>
                    <div class="col-md-4">
                        <p id="currentDescription" class="mb-0"></p>
                        <p id="currentDetails" class="small mb-0"></p>
                    </div>
                </div>
            </div>
            
            <!-- Weather Forecast Cards -->
            <div class="row" id="forecastContainer">
                <!-- Forecast cards will be populated here -->
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
   <script src="js/app.js"></script>
</body>
</html>
